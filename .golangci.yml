linters:
  presets:
    - "bugs"
    - "comment"
    - "error"
    - "format"
    - "import"
    - "metalinter"
    - "performance"
    - "sql"
    - "style"
    - "unused"
  disable:
    # gqlgen currently breaks this rule and any comment is stripped when regenerating
    - "ireturn"
    # These are deprecated
    - "scopelint"
    - "golint"
    - "maligned"
    - "interfacer"
    # Annoying or not needed
    - "exhaustivestruct"
    - "gochecknoglobals"
    - "noctx"
    - "godox"
    # Duplicate
    - "gofmt"
linters-settings:
  gofumpt:
    lang-version: "1.17"
    extra-rules: true
