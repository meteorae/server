schema:
  - "graphql/types/*.graphql"
  - "graphql/*.graphql"
exec:
  filename: models/generated_exec.go
model:
  filename: models/generates_models.go
resolver:
  layout: follow-schema
  dir: api
  filename_template: "{name}.resolvers.go"

struct_tag: gqlgen

autobind:
  - "github.com/meteorae/meteorae-server/database"

models:
  Item:
    model:
      - "github.com/meteorae/meteorae-server/sdk.Item"
  Identifier:
    model:
      - "github.com/meteorae/meteorae-server/sdk.Identifier"
  Movie:
    model:
      - "github.com/meteorae/meteorae-server/sdk.Movie"
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int32
